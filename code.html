<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Annuaire</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

	<div id="title" class="Titre">
		<h1>Annuaire</h1>    
		<p>"si ça marche, tu trouveras peut-être ce que tu cherche..."</p>
	</div>

	

	<!--Image----------------------------->
	<div class="image" id="img">
		<img src="imgredim.png" class="mx-auto d-block" style="width:100%"> 

	</div>


	<!--Navbar-------------------------------------->
	<nav class="navbar navbar-dark bg-dark">
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"  
				aria-expanded="false">
				Actions
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="#annuaire">Nouveau contact</a>
				<a class="dropdown-item" href="#annuaire">Modifier un contact</a>
				<a class="dropdown-item" href="#annuaire">Supprimer un contact</a>
			</div>
		</div>
		<a class="navbar-brand"></a>

		<form class="form-inline">
			<input id="cherche" class="form-control mr-sm-2" type="search" placeholder="Qui veut tu trouver ?" aria-label="Search" autocomplete="on">
			<button id="go" class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
		</form>
	</nav>


	

	
<!--Tableau --------------------------- -->
	<div class="Données">
		<table class="table">
			<thead>
				<th> Nom  </th>
				<th> Prénom </th>
				<th> Email  </th>
				<th> Téléphone </th>
			</thead>
		</table>
	</div>


	















	<script src="jquery.min.js"></script>
	<script src="bootstrap.bundle.js"></script>
	<script src="code.js"></script>
</body>
</html>
